<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Procurement</title>
    <link rel="stylesheet" href="assets/bootstrap/css/Products.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 shadow">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center m-0" href="#">
                    <div class="sidebar-brand-icon"><img src="assets/img/logo.png" width="75"></i></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Point of Sale</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Inventory</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link"
                        style="background-color: #c64327 !important; color: #ffffff !important;" href="#">Procurement</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Accounting</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Reports</a></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="title"><span class="text-primary m-0 font-weight-bold">Add Purchase</span></div>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary btn-sm add-btn">Save</button>
                        <button type="button" class="btn btn-primary btn-sm can-btn">Cancel</button>
                    </div>            
                </nav>    
            <div class="container-fluid">
                <div class="card shadow mb-3">  
                    <div class="form-container" style="padding: 20px;">
                        <div class="col-4">
                            <label for="purchDate" style="font-weight: bold;">Purchase Date</label>
                            <input type="date" class="form-control" name="purchDate">
                            <p id="purchDateError" class="error"></p>
                        </div>
                        <div class="col-5">
                            <label for="purchName" style="font-weight: bold;">Name</label>
                            <select class="form-control" name="purchName">
                                <option>Name</option>
                            </select>
                            <p id="purchNameError" class="error"></p>
                        </div>
                        <div class="col-2">
                            <label for="numItems" style="font-weight: bold;">No. of Items</label>
                            <input type="number" class="form-control" placeholder="No. of items" name="numItems">
                            <p id="numItemsError" class="error"></p>
                        </div>
                        <div class="col-3">
                            <label for="purchPrice" style="font-weight: bold;">Price</label>
                            <input type="number" class="form-control" placeholder="No. of items" name="purchPrice">
                            <p id="purchPriceError" class="error"></p>
                        </div>
                        <div class="col-3">
                            <label for="expDate" style="font-weight: bold;">Expiry Date</label>
                            <input type="date" class="form-control" name="expDate">
                            <p id="expDateError" class="error"></p>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Orange &amp; Spices 2020</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
